<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
        let radius = parseInt(prompt("Bán kính của hình tròn là: "));
        let area = Math.pow(radius,2) * Math.PI;

        document.write("Diện tích hình tròn là: " + area);
    </script>
</body>
</html>
